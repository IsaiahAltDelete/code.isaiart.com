<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --neumorphic-light: #2c2c2c;
            --neumorphic-dark: #141414;
            --accent-color: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            position: relative;
            white-space: nowrap;
            border-right: 0.15em solid var(--accent-color);
            animation: typing 8s steps(30, end) infinite,
                       blink-caret 0.75s step-end infinite;
            overflow: hidden;
            width: 300px; /* Adjust this value based on your title length */
        }

        .tools {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tool {
            background-color: var(--bg-color);
            border-radius: 15px;
            width: 250px;
            height: 150px;
            box-shadow: 8px 8px 15px var(--neumorphic-dark), -8px -8px 15px var(--neumorphic-light);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out, pulse 2s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 12px 12px 20px var(--neumorphic-dark), -12px -12px 20px var(--neumorphic-light);
        }

        .tool h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .tool span {
            color: var(--accent-color);
            font-weight: bold;
        }

        .back-link {
            margin-top: 2rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #66BB6A;
        }

        @keyframes typing {
            0%, 100% { width: 0 }
            50% { width: 300px } /* Adjust this value to match the h1 width */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color) }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .tools {
                flex-direction: column;
                align-items: center;
            }
            
            .tool {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Tools</h1>
        <div class="tools">
            <a href="https://code.isaiart.com/editor" target="_blank" class="tool">
                <h2>Code Editor</h2>
                <span>Launch Editor</span>
            </a>
            <a href="https://code.isaiart.com/separator" target="_blank" class="tool">
                <h2>Code Separator</h2>
                <span>Separate Code</span>
            </a>
            <a href="https://code.isaiart.com/combiner" target="_blank" class="tool">
                <h2>Code Combiner</h2>
                <span>Combine Code</span>
            </a>
        </div>
    </div>
    <a href="https://isaiart.com" class="back-link">Back to IsaiArt.com</a>
</body>
</html>
