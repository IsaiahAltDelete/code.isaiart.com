<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Space Mono', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        .tools {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }

        .tool {
            cursor: pointer;
            padding: 1rem;
            border: 2px solid #0f0;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #0f0;
        }

        .tool:hover {
            background-color: #0f0;
            color: #000;
            transform: scale(1.1);
        }

        .back-link {
            position: absolute;
            bottom: 2rem;
            color: #0f0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tools {
                flex-direction: column;
                align-items: center;
            }

            .tool {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>CODING TOOLS</h1>
        <div class="tools">
            <a href="https://code.isaiart.com/editor" target="_blank" class="tool">CODE EDITOR</a>
            <a href="https://code.isaiart.com/separator" target="_blank" class="tool">CODE SEPARATOR</a>
            <a href="https://code.isaiart.com/combiner" target="_blank" class="tool">CODE COMBINER</a>
        </div>
        <a href="https://isaiart.com" class="back-link">BACK TO ISAIART.COM</a>
    </div>

    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x00ff00
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 2;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse interaction
        document.addEventListener('mousemove', (event) => {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            particlesMesh.rotation.x = mouseY * 0.5;
            particlesMesh.rotation.y = mouseX * 0.5;
        });
    </script>
</body>
</html>
